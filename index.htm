<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- daisy-ui links------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy-ui links------------------- -->

    <title>PHero-Tube</title>
    <style>
      .custom-color {
        background-color: #ff1f3d;
      }
      .custom-text-color {
        color: rgba(23, 23, 23, 0.7);
      }
    </style>
  </head>
  <body class="w-11/12 mx-auto">
    <header class="lg:mb-8">
      <nav class="navbar bg-base-100 py-6 lg:py-10">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box"
            >
              <a class="btn custom-color text-white" href="blog.html">Blog</a>
            </ul>
          </div>
          <img class="w-2/3 md:w-1/3 lg:w-1/4" src="Logo.png" alt="" />
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <button onclick="handleSortByView()" class="btn py-2 px-5">
              Sort By View
            </button>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="hidden lg:inline-flex py-2 px-5 custom-color text-white rounded-md"
            href="blog.html"
            >Blog</a
          >
          <button onclick="handleSortByView()" class="btn py-0 lg:hidden">
            Sort By View
          </button>
        </div>
      </nav>
      <hr class="hidden lg:flex bg-black" />
    </header>

    <main>
      <!-- category button's------ -->
      <section class="mb-6">

        <div
          id="category-buttons-container"
          class="flex justify-center items-center gap-5"
        ></div>
      </section>

      <!-- card sections ===================== -->
      <section class="">

        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 md;gap-6"
        >

        </div>

      </section>
    </main>

    <!-- js-files---------------  -->
    <script src="js/categories.js"></script>
    <script src="js/category-cards.js"></script>
  </body>
</html>
